<script>
  var index = 0;
  var listaimg = [
  "{% static 'registro/assets/img/acreditacion0.jpg' %}",
  "{% static 'registro/assets/img/acreditacion1.jpg' %}",
  "{% static 'registro/assets/img/nadador1.jpg' %}",
  "{% static 'registro/assets/img/nadador.jpg' %}",
  "{% static 'registro/assets/img/nadador0.jpg' %}",
  "{% static 'registro/assets/img/transicion.jpg' %}",
  "{% static 'registro/assets/img/corredor0.jpg' %}",
  "{% static 'registro/assets/img/corredor2.jpg' %}",
  "{% static 'registro/assets/img/corredor7.jpg' %}",
  "{% static 'registro/assets/img/corredor6.jpg' %}",
  "{% static 'registro/assets/img/trofeos.jpg' %}",
  "{% static 'registro/assets/img/corredor3.jpg' %}",
  
  ];

  $(function() {
      setInterval(changeImage, 4000);
  });

  function changeImage() {
   
    $('body').css("background-image", 'url(' + listaimg[index] + ')');
    index++;
    if(index == 12)
        index = 0;
  }
</script>

{% extends "base/index3.html" %}
{% load static %}
{% block content %}

{% load crispy_forms_tags %}

<div class="container bg-opacity-50" >
            
<form  method="POST" class="needs-validation form-control bg-black bg-opacity-75 text-white"  enctype="multipart/form-data" onsubmit="send();">
    {% csrf_token %}
    {%  if user.is_authenticated %}
       
            <br>
            <h3 class="text-center">Registro Asistencia ESCUELA:</h3>
            <h5 class="text-center" style="color:#148F77"></h5>        
        
            
            
            {% for n in asociados %}
          <div class="row">
           
            <div class="col">{{n}}</div>

            <div class="col">
                <div class="form-check form-control-lg form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked2" value={{form.asistencia.label}}
                <label class="form-check-label" for="flexSwitchCheckChecked2">{{form.asistencia.label}}</label>
            </div>
                
            </div>
           
            <div class="col">{{form.comentario}}</div>
            
          </div>
          {% endfor %}


    {% endif %}
</form>
</div>

    
    

            
{% endblock %}
